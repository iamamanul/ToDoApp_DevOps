apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: all-services-ingress
  namespace: todo-app
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/app-root: "/grafana"
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          # 1. TODO APP (ROOT PATH) - in todo-app namespace
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-app-svc
                port:
                  number: 80

          # 2. ARGOCD - in argocd namespace
          - path: /argocd
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                namespace: argocd
                port:
                  number: 80

          # 3. PROMETHEUS - in monitoring namespace
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-kube-prometheus-prometheus
                namespace: monitoring
                port:
                  number: 9090

          # 4. GRAFANA - in monitoring namespace
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: prometheus-grafana
                namespace: monitoring
                port:
                  number: 80